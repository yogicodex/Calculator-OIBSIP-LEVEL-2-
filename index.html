<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <!-- <link href="https://unpkg.com/pattern.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">

    <title>I code this</title>

</head>

<style>

</style>

<body>

    <container class="calculator-container">
        <h2>Try to calculate your daily expenses❤️</h2>


        <form class="calculator">

            <div class=" first-row">
                <input type="text" placeholder="0" value="" name="display" class="display-input">
            </div>
            <div class="row">
                <input type="button" class="input-btn bg-color" value="AC" />
                <input type="button" class="input-btn bg-color" value="DEL" />
                <input type="button" class="input-btn bg-color" value="." />
                <input type="button" class="input-btn bg-color" value="/" />
            </div>
            <div class="row">
                <input type="button" class="input-btn" value="7" />
                <input type="button" class="input-btn" value="8" />
                <input type="button" class="input-btn" value="9" />
                <input type="button" class="input-btn bg-color" value="*" />
            </div>
            <div class="row">
                <input type="button" class="input-btn" value="4" />
                <input type="button" class="input-btn" value="5" />
                <input type="button" class="input-btn" value="6" />
                <input type="button" class="input-btn bg-color" value="-" />
            </div>
            <div class="row">
                <input type="button" class="input-btn" value="1" />
                <input type="button" class="input-btn" value="2" />
                <input type="button" class="input-btn" value="3" />
                <input type="button" class="input-btn bg-color" value="+" />
            </div>

            <div class="row">
                <input type="button" class="input-btn" value="00" />
                <input type="button" class="input-btn" value="0" />
                <input type="button" class="input-btn  equal" value="=" />

            </div>
        </form>
    </container>


    <script src="script.js"></script>
</body>

</html>
